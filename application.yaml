apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-test-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/puskunalis/argocd-sync-window-bug
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: sync-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
