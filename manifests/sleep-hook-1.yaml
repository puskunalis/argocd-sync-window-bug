apiVersion: batch/v1
kind: Job
metadata:
  name: sleep-wave-1
  namespace: sync-test
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: sleep
        image: busybox:1.36
        command: ["sh", "-c", "echo 'Sleeping for 15 seconds at wave 1...' && sleep 15"]
